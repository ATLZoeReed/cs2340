{% extends 'base.html' %}
{% block content %}
    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow p-3 mb-4 rounded">
                        <div class="card-body">
                            Reset Password
                            </h2>
                            <hr />
                            {% if template_data.error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ template_data.error }}
                                </div>
                            {% endif %}
                            <form method="POST">
                                {% csrf_token %}
                                <p>
                                    <label for="username">Username</label>
                                    <input id="username" type="text" name="username" required autocomplete="username" class="form-control">
                                </p>
                                <p>
                                    <label for="new_password">New Password: </label>
                                    <input id="new_password" type="password" name="new_password" required class="form-control" minlength="8" maxlength="64">
                                </p>
                                <p>
                                    <label for="security_question">Security Question:</label>
                                    <select name="security_question" class="form-control" id="id_security_question">
                                        <option value="value1">What was your first pet's name?</option>
                                        <option value="value2">What is the name of your elementary school?</option>
                                        <option value="value3">What city did your parents meet each other?</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="security_answer">Security Question Answer</label>
                                    <input id="security_answer" type="text" name="security_answer" required class="form-control">
                                </p>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-dark text-white">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
